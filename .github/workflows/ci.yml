name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ---- Backend ----
  backend:
    name: Backend Build & Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - run: npm ci
      - run: npm run typecheck
      - run: npm run build

  # ---- ML Service ----
  ml-service:
    name: ML Service Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ml-service

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: ml-service/requirements.txt

      - run: pip install -r requirements.txt
      - run: python -c "from app import app; print('FastAPI app imports OK')"
      - run: python -c "from pipeline import FEATURE_NAMES; assert len(FEATURE_NAMES) == 48"

  # ---- Frontend ----
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://placeholder.railway.app/api/v1
